<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <header>
            <img src="imagens/logo.png" alt="">
        </header>

        <div id="texto">
            <h2>
                Quem está assistindo?
            </h2>
        </div>
        <div id="perfis">
            <div id="prf1">

                <img src="imagens/pink.png" alt="">
                <label id="none-prf">Aline</label>

            </div>
            <div id="prf2">
                
                <img src="imagens/panda.png" alt="">
                <label id="none-prf">Pedrinho</label>

            </div>
            <div id="prf3">

                <img src="imagens/robot.png" alt="">
                <label id="none-prf">Júlia</label>
                
            </div>
            <div id="prf4">

                <img src="imagens/plus.png" alt="">
                <label id="none-prf">Adicionar perfil</label>

            </div>
        </div>

        <div id="botao">
            <label>
                <strong>
                    Gerenciar Perfis
                </strong>
            </label>
        </div>


    </div>

</body>
</html>
